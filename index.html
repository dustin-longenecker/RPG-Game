<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>RPG Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style type="text/css">
    img {
      width: 150px;
      height: 150px;
      margin: 20px;
    }
  </style>
</head>

<body>
  <!-- heading -->
  <div class="container">
    <div class="row">
      <div class="col-md-6">

      </div>
      <div class="col-md-6">
        <h1>The Matrix RPG GAME</h1>
      </div>
    </div>
  </div>

  <!-- character select container -->
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <h2>characters</h2>
        <div id="avatars">
        </div>
      </div>
    </div>
  </div>
  <!-- player container -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h2>player</h2>
        <div id="player">

        </div>
        <p>Hit Points: <span></span> </p>
        <p>Attack Power: <span></span> </p>

      </div>
    </div>
  </div>
  <!-- enemies container -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h2>enemies</h2>
        <div id="enemies">

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <button id="attack" type="button" name="attack">attack</button>

  </div>
  <!-- defender container -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h2>defender</h2>
        <div id="defender">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
